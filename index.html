<!DOCTYPE HTML>
<html>

<head>
	<!-- when using the mode "code", it's important to specify charset utf-8 -->
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

	<link href="node_modules/jsoneditor/dist/design.css" rel="stylesheet" type="text/css">
	<link href="node_modules/jsoneditor/dist/jsoneditor.css" rel="stylesheet" type="text/css">
	<script src="node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
	<script src="https://bgrins.github.io/filereader.js/filereader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
	<script src="https://kit.fontawesome.com/db1ef3b8bd.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700&display=swap" rel="stylesheet">

</head>

<body>
	<div class="header">
		<img src="https://raven51.de/wp-content/uploads/2018/11/branding.png">
		<p>Converter</p>
	</div>
	<div class="wrapper">
		<div class="topSide">

			<div class="links">
				<label for="jsonURL">URL der JSON-URL hinterlegen</label><br>
				<input type="url" name="jsonURL" id="jsonURL"
					value="https://relaxx.center/public/5d5e8dae93e645068eac6ffd39e8f55d/api/v1/posting.json">
				<button type="submit" name="laden" id="laden"><span class="fas fa-upload fa-lg" style="color: #fff">
						<p>Laden</p>
					</span></button>
				<br><br>
				<input type="text" name="jobFields" id="jobFields" value="hits.hits"><br><br>
				<button type="submit" name="reloadToList" id="reloadToList">reload als Liste</button>
				<button type="submit" name="reloadToObj" id="reloadToJSON">reload als JSON</button>
			</div>
			<div class="rechts">
				<button id="getDummyMapping">get JSON from dummy</button>
				<input type="text" name="dummyFields" id="dummyFields" value="job"><br><br>
				<p>


					Load a JSON document: <input type="file" id="loadDocument" value="Load" />
				</p>
				<p>
					Projekt speichern: <input type="button" id="saveDocument" value="Save" />
				</p>
			</div>
		</div>
		<div class="clear"></div>
		<div id="jsoneditor"></div>
		<div id="jsoneditor2" ondblclick="mapFields.changeContent()"></div>
		<div class="clear"></div>
	</div>

	<script src="dist/js/findAndPlaceURL.js"></script>
	<script src="dist/js/getNodes.js"></script>
	<script src="dist/js/load_and_save.js"></script>
	<script src="dist/js/jsonEditor.js"></script>
	<script src="dist/js/mapping.js"></script>
	<!-- <script src="dist/js/designEditor.js"></script> -->
</body>

</html>
